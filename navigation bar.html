<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav bar</title>

	<style type="text/css">
/* Style the top navigation bar */		
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}
	</style>
</head>
<body>

	
<div class="navbar">
	<a href=""> Home</a>
	<a href=""> Spain </a>
	<a href=""> Italy</a>
	<a href=""> Italy</a>
	<a href=""> Greece</a>
	<a href=""> Newzeland </a>
	<a href=""> Austrialia </a>
</div>


</body>
</html>
